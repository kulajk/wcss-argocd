applications:
  - name: cluster-config
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/kulajk/wcss-argocd.git 
      targetRevision: HEAD
      path: application/manifests/cluster
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
